<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>What's Poppin?</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>


        <ion-card id="card0">
          <ion-card-content>
            <div class = "row">
              <h1 id="cardtitle" align="right">Cookies for Clothes</h1>
            </div>
            <div class="row">
              <table width="100%">
                <tr>
                  <td width="33%" align="left">
                    <h2 id = "timeEvent0">11:00am</h2>
                  </td>
                  <td width="33%" align="center" style="font-size: 20px;">
                    <ion-icon padding-left item-right ios="ios-contacts" md="md-contacts">
                      <h3 id='count' class="no-break" style="padding-left:5px;">3</h3>
                    </ion-icon>
                  </td>
                  <td width="33%" align="right">
                    <div class="item item-button-right">
                      <button id='btn' ion-button item-right [color]="ionicNamedColor" (click)='buttonClick();' >Pop?
                      </button>
                    </div>
                  </td>
                </tr>
              </table>
              <div text-wrap class = "item item-divider" style="width:100%;">
                <ion-item  *ngFor="let d of data" >
                  <ion-icon ios="ios-arrow-down" md="md-arrow-down" color="primary" item-left [name]="d.icon" (click)="toggleDetails(d)"></ion-icon>
                  {{d.title}}
                  <div *ngIf="d.showDetails">{{d.details}}</div>
                </ion-item>
              </div>
            </div>
          </ion-card-content>
        </ion-card>



        <ion-card id="card1">
          <ion-card-content>
            <div class = "row">
              <h1 id="cardtitle" align="right">Field Hockey Game</h1>
            </div>
            <div class="row">
              <table width="100%">
                <tr>
                  <td width="33%" align="left">
                    <h2 id = "timeEvent0">04:30pm</h2>
                  </td>
                  <td width="33%" align="center" style="font-size: 20px;">
                    <ion-icon padding-left item-right ios="ios-contacts" md="md-contacts">
                      <h3 id='count1' class="no-break" style="padding-left:5px;">46</h3>
                    </ion-icon>
                  </td>
                  <td width="33%" align="right">
                    <div class="item item-button-right">
                      <button id='btn1' ion-button item-right [color]="ionicNamedColor1" (click)='buttonClick1();' >Pop?
                      </button>
                    </div>
                  </td>
                </tr>
              </table>
              <div text-wrap class = "item item-divider" style="width:100%;">
                <ion-item  *ngFor="let d of data1" >
                  <ion-icon ios="ios-arrow-down" md="md-arrow-down" color="primary" item-left [name]="d.icon" (click)="toggleDetails(d)"></ion-icon>
                  {{d.title}}
                  <div *ngIf="d.showDetails">{{d.details}}</div>
                </ion-item>
              </div>
            </div>
          </ion-card-content>
        </ion-card>

	</ion-list>
</ion-content>
